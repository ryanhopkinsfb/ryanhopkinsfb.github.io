										<table role="presentation" border="0" cellspacing="0" cellpadding="0" width="100%">						
											
		<tr><td>
		
    <div id="material_4EEC4391_F87E_495D_1DE3AE4A977798EF"></div>
    <script>
    var renderElement1332 = function (){
        var slideshow_material_4EEC4391_F87E_495D_1DE3AE4A977798EF = new SKILLCASTAPI.materialSlideshow();
        slideshow_material_4EEC4391_F87E_495D_1DE3AE4A977798EF.render({
            "autoId": "1332",
            "renderSlideshow": "material_4EEC4391_F87E_495D_1DE3AE4A977798EF",
            "slides": [{"coloroff":"","content":"<div class=\"narrative\">Slavery is something that we thought was consigned to the history books, but in fact it never went away and still blights millions of lives today.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/28CD8CD5-D20D-40BC-A8CDE12874A2B906.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide1","slideContent":"<div class=\"narrative\">Slavery is something that we thought was consigned to the history books, but in fact it never went away and still blights millions of lives today.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/28CD8CD5-D20D-40BC-A8CDE12874A2B906.jpg\" \/><\/div>","title":"Slide1"},{"coloroff":"","content":"<div class=\"narrative\">Modern-day slavery can be found in every country around the world. Some examples of modern slavery include:\r\n<ol class=\"custom\">\r\n\t<li class=\"custom\">Young people under 18 being trafficked and exploited<\/li>\r\n\t<li class=\"custom\">Victims being forced to work against their will, often for very long hours, for little or no pay in dire conditions, with threats of violence to them or their families<\/li>\r\n\t<li class=\"custom\">Victims being forced to work to pay off their debts - debts that realistically they'll never be able to repay, and that may even be passed down from one generation to another<\/li>\r\n\t<li class=\"custom\">Victims being forced to carry out domestic work in homes or offices with little or no pay, and restrictions on movement, free time and privacy<\/li>\r\n\t<li class=\"custom\">Victims being forced into prostitution, escort work and pornography<\/li>\r\n\t<li class=\"custom\">Victims being forced to perform criminal acts, such as drug trafficking and pick pocketing<\/li>\r\n<\/ol>\r\n\r\n<p class=\"custom\"><img alt=\"\" class=\"responsive\" src=\"sp_images\/client\/grc\/C030AF53-03D9-4DB0-A58A0908833A71FC.jpg\" \/><\/p>\r\n<\/div>\r\n","coloron":"","slideTitle":"Slide2","slideContent":"<div class=\"narrative\">Modern-day slavery can be found in every country around the world. Some examples of modern slavery include:\r\n<ol class=\"custom\">\r\n\t<li class=\"custom\">Young people under 18 being trafficked and exploited<\/li>\r\n\t<li class=\"custom\">Victims being forced to work against their will, often for very long hours, for little or no pay in dire conditions, with threats of violence to them or their families<\/li>\r\n\t<li class=\"custom\">Victims being forced to work to pay off their debts - debts that realistically they'll never be able to repay, and that may even be passed down from one generation to another<\/li>\r\n\t<li class=\"custom\">Victims being forced to carry out domestic work in homes or offices with little or no pay, and restrictions on movement, free time and privacy<\/li>\r\n\t<li class=\"custom\">Victims being forced into prostitution, escort work and pornography<\/li>\r\n\t<li class=\"custom\">Victims being forced to perform criminal acts, such as drug trafficking and pick pocketing<\/li>\r\n<\/ol>\r\n\r\n<p class=\"custom\"><img alt=\"\" class=\"responsive\" src=\"sp_images\/client\/grc\/C030AF53-03D9-4DB0-A58A0908833A71FC.jpg\" \/><\/p>\r\n<\/div>","title":"Slide2"},{"coloroff":"","content":"<div class=\"narrative\">There is no one face of modern slavery. Victims include men, women and children of all ages, although they tend to be from the most vulnerable or socially excluded groups.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/5A19C273-D776-44E2-967CFDA1E4BB82CF.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide3","slideContent":"<div class=\"narrative\">There is no one face of modern slavery. Victims include men, women and children of all ages, although they tend to be from the most vulnerable or socially excluded groups.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/5A19C273-D776-44E2-967CFDA1E4BB82CF.jpg\" \/><\/div>","title":"Slide3"},{"coloroff":"","content":"<div class=\"narrative\">It is estimated that more than 45 million people globally are working in conditions of modern slavery across all industries - from manufacturing to hospitality. The International Labour Organization estimates that this generates illicit profits of $150bn a year.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/3E492900-2DA5-498B-9FCC16849073494E.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide4","slideContent":"<div class=\"narrative\">It is estimated that more than 45 million people globally are working in conditions of modern slavery across all industries - from manufacturing to hospitality. The International Labour Organization estimates that this generates illicit profits of $150bn a year.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/3E492900-2DA5-498B-9FCC16849073494E.jpg\" \/><\/div>","title":"Slide4"},{"coloroff":"","content":"<div class=\"narrative\">Not only is modern slavery a condemnable inhuman act, but it is also a criminal offence in many countries, with penalties ranging from 10 years up to life imprisonment.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/FC5B4187-6A93-41F6-897BFF2984965900.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide5","slideContent":"<div class=\"narrative\">Not only is modern slavery a condemnable inhuman act, but it is also a criminal offence in many countries, with penalties ranging from 10 years up to life imprisonment.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/FC5B4187-6A93-41F6-897BFF2984965900.jpg\" \/><\/div>","title":"Slide5"},{"coloroff":"","content":"<div class=\"narrative\">Laws such as the UK's Modern Slavery Act&nbsp;&nbsp;and associated guidance from the UN and various governments require companies to implement systems and controls for tackling modern slavery - not just within our own operations, but also in our supply chains.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/5DE4FF05-0392-439C-928845DAAA9102D9.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide6","slideContent":"<div class=\"narrative\">Laws such as the UK's Modern Slavery Act&nbsp;&nbsp;and associated guidance from the UN and various governments require companies to implement systems and controls for tackling modern slavery - not just within our own operations, but also in our supply chains.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/5DE4FF05-0392-439C-928845DAAA9102D9.jpg\" \/><\/div>","title":"Slide6"},{"coloroff":"","content":"<div class=\"narrative\">You have a duty in this respect too, and that is to look out for any cases of modern slavery affecting anyone associated with FirstGroup and report them immediately. So how can you spot whether someone is a victim of modern slavery?<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/187970C8-68BF-4F12-A80DB53DF81C0FFE.jpeg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide7","slideContent":"<div class=\"narrative\">You have a duty in this respect too, and that is to look out for any cases of modern slavery affecting anyone associated with FirstGroup and report them immediately. So how can you spot whether someone is a victim of modern slavery?<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/187970C8-68BF-4F12-A80DB53DF81C0FFE.jpeg\" \/><\/div>","title":"Slide7"},{"coloroff":"","content":"<div class=\"narrative\">Well, one of the most noticeable signs is their physical appearance - e.g. where the person appears to be physically or psychologically abused, disorientated, malnourished or isolated. Don't ignore such obvious signs - instead, report them!<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/108884CC-28F9-4E66-8F4648E357910D69.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide8","slideContent":"<div class=\"narrative\">Well, one of the most noticeable signs is their physical appearance - e.g. where the person appears to be physically or psychologically abused, disorientated, malnourished or isolated. Don't ignore such obvious signs - instead, report them!<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/108884CC-28F9-4E66-8F4648E357910D69.jpg\" \/><\/div>","title":"Slide8"},{"coloroff":"","content":"<div class=\"narrative\">Another sign is a lack of identification and personal possessions - for instance, a worker who always wears the same shabby clothes, or ones that are unsuitable for the work or the season.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/AA4EAAC1-1920-410D-BA028F9F3B7E3CF9.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide9","slideContent":"<div class=\"narrative\">Another sign is a lack of identification and personal possessions - for instance, a worker who always wears the same shabby clothes, or ones that are unsuitable for the work or the season.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/AA4EAAC1-1920-410D-BA028F9F3B7E3CF9.jpg\" \/><\/div>","title":"Slide9"},{"coloroff":"","content":"<div class=\"narrative\">Another indicator is restricted freedom of movement - for example, the presence of an overbearing minder who drops off and picks up workers, and constantly monitors their movements. They may even take away a sizeable chunk of their earnings.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/F8976A7D-A860-4613-A2DDB27BD148EB72.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide10","slideContent":"<div class=\"narrative\">Another indicator is restricted freedom of movement - for example, the presence of an overbearing minder who drops off and picks up workers, and constantly monitors their movements. They may even take away a sizeable chunk of their earnings.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/F8976A7D-A860-4613-A2DDB27BD148EB72.jpg\" \/><\/div>","title":"Slide10"},{"coloroff":"","content":"<div class=\"narrative\">Most importantly, the victims are likely to avoid eye contact, appear frightened or hesitant, and refuse help from you. This may be because they fear deportation or violence towards them or their family, and don't know who to trust.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/78156156-AB99-4CAB-B911B0820B1798B5.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide11","slideContent":"<div class=\"narrative\">Most importantly, the victims are likely to avoid eye contact, appear frightened or hesitant, and refuse help from you. This may be because they fear deportation or violence towards them or their family, and don't know who to trust.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/78156156-AB99-4CAB-B911B0820B1798B5.jpg\" \/><\/div>","title":"Slide11"},{"coloroff":"","content":"<div class=\"narrative\">If you spot any signs of modern slavery, do not attempt to investigate, confront or get involved in any way, as you may tip off the perpetrators and jeopardise the safety of the victims.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/580BBCB7-61BA-4C2F-83D545BDA197721F.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide12","slideContent":"<div class=\"narrative\">If you spot any signs of modern slavery, do not attempt to investigate, confront or get involved in any way, as you may tip off the perpetrators and jeopardise the safety of the victims.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/580BBCB7-61BA-4C2F-83D545BDA197721F.jpg\" \/><\/div>","title":"Slide12"},{"coloroff":"","content":"<div class=\"narrative\">Just report the case to your line manager, or a legal, security or HR contact immediately and in confidence.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/B23CABC8-1A62-4918-8CB861E269CF4073.jpg\" \/><\/div>\r\n","coloron":"","slideTitle":"Slide13","slideContent":"<div class=\"narrative\">Just report the case to your line manager, or a legal, security or HR contact immediately and in confidence.<\/div>\r\n\r\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/B23CABC8-1A62-4918-8CB861E269CF4073.jpg\" \/><\/div>","title":"Slide13"}],
