    <script>
    var renderElement1331 = function (){
        var accordion_material_4EEC56D2_DD4B_8699_E57F7C2E567CA250 = new SKILLCASTAPI.materialAccordion();
        accordion_material_4EEC56D2_DD4B_8699_E57F7C2E567CA250.render({
            "autoId": "1331",
            "renderAccordion": "material_4EEC56D2_DD4B_8699_E57F7C2E567CA250",
            "tabs": [{"popupContent":"<div class=\"narrative\">Airline staff across the United States have been trained to identify signs of human trafficking and how best to respond. For example, victims may provide scripted answers to questions, not know basic information, be wearing clothing that is unsuitable for their destination, and appear to be afraid or subdued.<\/div>\n\n<div class=\"narrative\">In one instance, when a flight attendant on an Alaska Airlines flight became suspicious about a young female travelling with a much older man, she communicated with her by leaving messages in the toilet.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/E96F8F78-AAE2-42D3-A4ED27CD15239588.jpeg\" \/><\/div>","coloroff":"","content":"<div class=\"narrative\">Airline staff across the United States have been trained to identify signs of human trafficking and how best to respond. For example, victims may provide scripted answers to questions, not know basic information, be wearing clothing that is unsuitable for their destination, and appear to be afraid or subdued.<\/div>\n\n<div class=\"narrative\">In one instance, when a flight attendant on an Alaska Airlines flight became suspicious about a young female travelling with a much older man, she communicated with her by leaving messages in the toilet.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/E96F8F78-AAE2-42D3-A4ED27CD15239588.jpeg\" \/><\/div>\n","coloron":"","tabTitle":"Blue Lightning and Airline Ambassadors Initiatives","title":"Blue Lightning and Airline Ambassadors Initiatives"},{"popupContent":"<div class=\"narrative\"><span style=\"font-size: 1em;\">A toolkit has been developed for use across the hotel and hospitality sector, which is aimed at combatting human trafficking and preventing hotels from being used for labour and sexual exploitation. The COMBAT project raises awareness of human trafficking and educates people working in the sector about suspicious signs such as:<\/span><\/div>\n\n<div class=\"narrative\">\n<ul class=\"custom\">\n\t<li class=\"custom\">Being asked to deliver alcohol to a room full of minors<\/li>\n\t<li class=\"custom\">Being refused entry to a room<\/li>\n\t<li class=\"custom\">Unusual block bookings or lengthy stays in airports<\/li>\n\t<li class=\"custom\">Appearance and demeanour of women or minors<\/li>\n\t<li class=\"custom\">Requesting isolated rooms<\/li>\n\t<li class=\"custom\">Cash payments only and 'Do not disturb' notices for prolonged periods<\/li>\n<\/ul>\n<img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/F7BAB3DC-E77B-EEAF-92A80C49B4A62E4D.jpg\" \/><\/div>","coloroff":"","content":"<div class=\"narrative\"><span style=\"font-size: 1em;\">A toolkit has been developed for use across the hotel and hospitality sector, which is aimed at combatting human trafficking and preventing hotels from being used for labour and sexual exploitation. The COMBAT project raises awareness of human trafficking and educates people working in the sector about suspicious signs such as:<\/span><\/div>\n\n<div class=\"narrative\">\n<ul class=\"custom\">\n\t<li class=\"custom\">Being asked to deliver alcohol to a room full of minors<\/li>\n\t<li class=\"custom\">Being refused entry to a room<\/li>\n\t<li class=\"custom\">Unusual block bookings or lengthy stays in airports<\/li>\n\t<li class=\"custom\">Appearance and demeanour of women or minors<\/li>\n\t<li class=\"custom\">Requesting isolated rooms<\/li>\n\t<li class=\"custom\">Cash payments only and 'Do not disturb' notices for prolonged periods<\/li>\n<\/ul>\n<img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/F7BAB3DC-E77B-EEAF-92A80C49B4A62E4D.jpg\" \/><\/div>\n","coloron":"","tabTitle":"Toolkit launched for hotel and hospitality sector","title":"Toolkit launched for hotel and hospitality sector"},{"popupContent":"<div class=\"narrative\">The Royal College of Nursing in the UK has launched a pocket guide to help tackle modern slavery. It has been designed to assist health workers in GP surgeries, emergency and maternity units to recognise the signs of trafficking and take appropriate action.<\/div>\n\n<div class=\"narrative\">Research by NHS England has found that one in five victims of slavery has contact with health services. Staff are told not to raise concerns with those accompanying suspected victims but to find quiet places to talk.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/F7FD1249-F83A-9458-CCCE0FB750582C05.jpg\" \/><\/div>","coloroff":"","content":"<div class=\"narrative\">The Royal College of Nursing in the UK has launched a pocket guide to help tackle modern slavery. It has been designed to assist health workers in GP surgeries, emergency and maternity units to recognise the signs of trafficking and take appropriate action.<\/div>\n\n<div class=\"narrative\">Research by NHS England has found that one in five victims of slavery has contact with health services. Staff are told not to raise concerns with those accompanying suspected victims but to find quiet places to talk.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/F7FD1249-F83A-9458-CCCE0FB750582C05.jpg\" \/><\/div>\n","coloron":"","tabTitle":"Royal College of Nursing launches modern slavery guide","title":"Royal College of Nursing launches modern slavery guide"},{"popupContent":"<div class=\"narrative\">Adidas has come out on top and been widely praised for its efforts to tackle slavery across its supply chain. The sportswear giant was recognised for its strong responsible sourcing initiatives, transparent audits, and for using tools and technology in its high-risk supply chains. It was one of the first organisations to have a dedicated role to help combat slavery. Intel, C&amp;A and The Co-operative Group were also recognised in the Thomson Reuters Foundation awards.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/41633728-D7E2-E2BB-1D3929A473F1A750.jpg\" \/><\/div>","coloroff":"","content":"<div class=\"narrative\">Adidas has come out on top and been widely praised for its efforts to tackle slavery across its supply chain. The sportswear giant was recognised for its strong responsible sourcing initiatives, transparent audits, and for using tools and technology in its high-risk supply chains. It was one of the first organisations to have a dedicated role to help combat slavery. Intel, C&amp;A and The Co-operative Group were also recognised in the Thomson Reuters Foundation awards.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/41633728-D7E2-E2BB-1D3929A473F1A750.jpg\" \/><\/div>\n","coloron":"","tabTitle":"Adidas wins Stop Slavery Award","title":"Adidas wins Stop Slavery Award"},{"popupContent":"<div class=\"narrative\">Coca-Cola has confirmed that it is exploring blockchain technology to tackle forced labour, child labour and other types of exploitation in its sugarcane supply chains. As part of a US State Department initiative - the first of its kind - with two other firms, it will create a secure registry of workers and their contracts thereby providing a validated chain of evidence to promote compliance.<\/div>\n\n<div class=\"narrative\">Cereals and beverage companies have long been criticised for ignoring the risks in their supply chains, with just four companies (Coca-Cola, PepsiCo, Nestlé and ABF) carrying out risk assessments of their supply chains. Monster Beverage Corporation claimed there was 'minimal risk' in its supply chain, despite sugar being the main ingredient in its energy drinks.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/4258B7DD-F92F-9DF9-7F195A770B1DE9F6.jpg\" \/><\/div>","coloroff":"","content":"<div class=\"narrative\">Coca-Cola has confirmed that it is exploring blockchain technology to tackle forced labour, child labour and other types of exploitation in its sugarcane supply chains. As part of a US State Department initiative - the first of its kind - with two other firms, it will create a secure registry of workers and their contracts thereby providing a validated chain of evidence to promote compliance.<\/div>\n\n<div class=\"narrative\">Cereals and beverage companies have long been criticised for ignoring the risks in their supply chains, with just four companies (Coca-Cola, PepsiCo, Nestlé and ABF) carrying out risk assessments of their supply chains. Monster Beverage Corporation claimed there was 'minimal risk' in its supply chain, despite sugar being the main ingredient in its energy drinks.<\/div>\n\n<div><img aria-hidden=\"true\" class=\"responsive\" src=\"sp_images\/client\/grc\/4258B7DD-F92F-9DF9-7F195A770B1DE9F6.jpg\" \/><\/div>\n","coloron":"","tabTitle":"Coca-Cola to use blockchain technology to combat forced labour","title":"Coca-Cola to use blockchain technology to combat forced labour"}],

<script>

var hasPageLoaded = false;
function scr_init_page() {
	hasPageLoaded = true;
	setTimeout(function() {
		var focusDiv = $("#scr_top_bar");
		if(typeof parent !== "undefined") {
			if(typeof parent.pageVisited !== "undefined") {
				var focusDiv = $("#scr_outer_td");
			}
			parent.pageVisited = true;
		}
		focusDiv.attr("tabindex","-1").focus();
	},0);
	if(scormVersion != "moodle") {
		forceCommit();
	};
	
		document.getElementById("stage_resp").style.display = "table";
	
	if(thisPageNo + 1 >= scr_pages.length) {
		$("[id=nextButtonBot], [id=nextButton]").css('visibility', 'hidden');
	}
	
}


function scr_init_hasPageLoaded() {
	if(!hasPageLoaded){
		scr_init_page();
	}
}

	});
}

	}
});
