	function menuToggle(menuButton){
		var currentAriaExpanded = menuButton.attr("aria-expanded");
		var menuButtonAriaExpanded = (currentAriaExpanded == "true") ? "false" : "true";

			$("#closeMenuButton").focus();

    var tabs = $("[id^=tab]");
    var tabsLen = tabs.length;
    var nextPageButtonClicks = 0;
    var completedWelcome = getDataValue('completedWelcome');

        $(tabs[0]).data('clicked', true).click();
        nextPageButtonClicks++;
    }, 1500);
    for(var i = 0; i < tabsLen; i++){
        (function(tmp_i){
            $(tabs[tmp_i]).on('click', function(){
                if($(tabs[tmp_i]).data('clicked') !== true){
                    $(tabs[tmp_i]).data('clicked', true);
                    nextPageButtonClicks++;
                }
            })
        })(i);
    }
    nextPage = function(){
        var foundTab = false;
        if(nextPageButtonClicks >= tabsLen || completedWelcome === '1'){
            SKILLCASTAPI.gotoPage(SKILLCASTAPI.getPageInfo().pageNo + 1);
            setDataValue('completedWelcome', '1');

            for(var i = 0; i < tabsLen; i++){

                        $(tabs[tmp_i]).data('clicked', true).click();
                        nextPageButtonClicks++;
                        foundTab = true;
                    }
                })(i);
                if(foundTab){
                    foundTab = false;
                    break;
                }
            }
        }
    }
});

   var code = (e.keyCode ? e.keyCode : e.which);
   if (code == 9) {
		var s = document.createElement("style");
		s.innerText = "*:focus {outline:1px solid #000099}";
		document.getElementsByTagName("head")[0].appendChild(s); 
	}
});

</script>
